
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Censo – Cobertura {{ cobertura.nombre }}</title>
  <link rel="stylesheet" href="/static/internaciones/css/internaciones.css">
</head>
<body>
<div class="page-container">
  <div class="panel-box">
    <div class="panel-title">Censo – Cobertura {{ cobertura.nombre }}</div>
    <table class="table">
      <thead>
        <tr>
          <th>Sector</th>
          <th>Nombre y apellido</th>
          <th>DNI</th>
          <th>Diagnóstico</th>
          <th>Fecha ingreso</th>
          <th>Estado</th>
          <th>Ver HC</th>
        </tr>
      </thead>
      <tbody>
        {% for i in internaciones %}
        <tr>
          <td>{{ i.sector }}</td>
          <td>{{ i.nombre }}</td>
          <td>{{ i.dni }}</td>
          <td>{{ i.diagnostico }}</td>
          <td>{{ i.fecha_ingreso }}</td>
          <td><span class="badge badge-{{ i.estado_color }}">{{ i.estado }}</span></td>
          <td>
            <a class="btn-primary" style="text-decoration:none; padding:6px 14px;"
               href="{% url 'hc_detalle_paciente' i.id %}">Ver HC</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="7">Sin pacientes vigentes.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
